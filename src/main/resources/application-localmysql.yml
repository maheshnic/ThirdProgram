spring:
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/restdb
    username: restadmin
    password: password
    driver-class-name: com.mysql.cj.jdbc.Driver
#   Restricting number of maximum connection
    hikari:
      pool-name: RestDB-Pool
      maximum-pool-size: 5
      data-source-properties:
        cachePrepStmts: true
        prepStmtCacheSize: 250
        prepStmtCacheSqlLimit: 2048
        useServerPrepStmts: true
        useLocalSessionState: true
        rewriteBatchedStatements: true
        cacheResultSetMetadata: true
        cacheServerConfiguration: true
        elideSetAutoCommits: true
        maintainTimeStats: false

  jpa:
    database: mysql
    hibernate:
      ddl-auto: update

    properties:
      hibernate:
#        Show SQL
        show_sql: true
#        Show formatted SQL for better readability
        format_sql: true

# Show Binding Values just for development purpose for debugging not for production
logging:
  level:
    org.hibernate.orm.jdbc.bind: trace
